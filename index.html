<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="bg">
      <div class="container">
        <form id="search-form" class="row">
          <div class="col-10">
            <input id="search-input" type="text" class="form-control" placeholder="Find a city">
          </div>
          <div class="col-2">
            <input id="submit" type="submit" class="btn btn-primary" value="Search">
          </div>
        </form>

         <div class="myGrid">
          <div class="box box1">
            <div class="city">
              <div>
                <h1 id="city">City</h1>
                <p id="date">January 7, 2022 3:00pm</p>
              </div>
              <div>
                <h3 id="far">Temperature</h3>
                <p id="feels">Feels like</p>
                <p id="hilo">Hi and low</p>
              </div>
            </div>
          </div>
          <div class="box box2">
            <img id="map" src="" alt="City Map">
          </div>
          <div class="box box3">
            <div></div>
            <div class="">
            </div>
          </div>
          <div class="box box4">
            <div class="d-flex justify-content-between m-4">
              <div id="wind">
                <h3>winds</h3>
              </div>
              <div id="humidity">
                <h3>humidity</h3>
              </div>
              <div id="weather">
                <h3>weather</h3>
              </div>
            </div>
          </div>
         </div>
      </div>
    </div>

    <script src="./js/weather.js"></script>
  </body>
</html>
